name: "AI Quick Actions Feedback"
description: "Share feedback, bugs, or improvement suggestions for AI Quick Actions"
title: "[AI Quick Actions] "
labels: ["feedback", "AI Quick Actions"]
body:
  - type: markdown
    attributes:
      value: |
        ðŸ‘‹ Thank you for using **AI Quick Actions**!
        Please help us improve by sharing your feedback below.

  - type: dropdown
    id: feedback_type
    attributes:
      label: Type of Feedback
      options:
        - Bug Report
        - Feature Request
        - Usability Issue
        - Performance Concern
        - Other
    validations:
      required: true

  - type: textarea
    id: feedback_summary
    attributes:
      label: Summary
      placeholder: "Brief summary of your feedback (1-2 sentences)"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce (if applicable)
      placeholder: |
        If you're reporting a bug, please provide the steps:
        1. Go to...
        2. Click on...
        3. See error...
      value: "N/A if not applicable"

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      placeholder: "What did you expect to happen?"

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      placeholder: "What actually happened?"

  - type: input
    id: version
    attributes:
      label: Version or AI QUick Actions
      placeholder: "e.g., v1.0.7"

  - type: textarea
    id: suggestions
    attributes:
      label: Suggestions or Additional Notes
      placeholder: "Any additional context, logs, or screenshots?"
